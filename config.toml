# Prompt Optimizer Configuration
# This is the default configuration file for the prompt optimizer
#
# Note: The "test_set" is actually used as a validation set during optimization
# (with limited feedback). For true out-of-sample evaluation, keep a separate
# held-out test set that is never used during optimization.

task_description = """
Classify sentiment of product reviews as positive, negative, or neutral.
"""

[target_model]
provider = "anthropic"
model = "claude-sonnet-4-20250514"
temperature = 0.0
max_tokens = 500

[optimizer]
model = "claude-opus-4-5-20251101"
max_iterations = 30
max_optimizer_tokens = 1000000
max_test_iterations = 15
plateau_threshold = 7

[data]
training_set = "./data/train.jsonl"
test_set = "./data/test.jsonl"

[feedback]
training_detail_level = "full"
test_detail_level = "descriptive"

[stopping_criteria]
training_pass_rate = 1.0
test_pass_rate = 1.0
on_incomplete_convergence = "return_best"
