task_description = """
Answer yes/no questions. Output exactly:
LABEL=YES or LABEL=NO
"""

[target_model]
provider = "anthropic"
model = "claude-sonnet-4-20250514"
temperature = 0.0
max_tokens = 50

[optimizer]
model = "claude-opus-4-5-20251101"
max_iterations = 15
max_optimizer_tokens = 500000
max_test_iterations = 8
plateau_threshold = 3

[data]
training_set = "./examples/demo/train.jsonl"
validation_set = "./examples/demo/validation.jsonl"
heldout_set = "./examples/demo/heldout_test.jsonl"

[schema]
fields = ["LABEL"]
enums = { LABEL = ["YES", "NO"] }

[feedback]
training_detail_level = "full"
test_detail_level = "descriptive"

[stopping_criteria]
training_pass_rate = 1.0
test_pass_rate = 1.0
on_incomplete_convergence = "return_best"
