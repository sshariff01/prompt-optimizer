task_description = """
Answer yes/no questions. Output ONLY 'yes' or 'no' in lowercase with no punctuation or explanations.
"""

[target_model]
provider = "anthropic"
model = "claude-sonnet-4-20250514"
temperature = 0.0
max_tokens = 50

[optimizer]
model = "claude-opus-4-20250514"
max_iterations = 15
max_optimizer_tokens = 500000
max_test_iterations = 8
plateau_threshold = 3

[data]
training_set = "./examples/demo/train.jsonl"
test_set = "./examples/demo/test.jsonl"

[feedback]
training_detail_level = "full"
test_detail_level = "descriptive"

[stopping_criteria]
training_pass_rate = 1.0
test_pass_rate = 1.0
on_incomplete_convergence = "return_best"
