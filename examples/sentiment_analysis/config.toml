# Sentiment Analysis Example Configuration
#
# Note: The "test_set" is used during optimization with limited feedback
# to reduce (but not eliminate) overfitting. For true out-of-sample evaluation,
# maintain a separate held-out test set.

task_description = """
Classify sentiment of product reviews. Output exactly:
LABEL=POSITIVE, LABEL=NEGATIVE, or LABEL=NEUTRAL
"""

[target_model]
provider = "anthropic"
model = "claude-sonnet-4-20250514"
temperature = 0.0
max_tokens = 500

[optimizer]
model = "claude-opus-4-5-20251101"
max_iterations = 30
max_optimizer_tokens = 1000000
max_test_iterations = 15
plateau_threshold = 7

[data]
training_set = "./examples/sentiment_analysis/train.jsonl"
test_set = "./examples/sentiment_analysis/test.jsonl"

[schema]
fields = ["LABEL"]
enums = { LABEL = ["POSITIVE", "NEGATIVE", "NEUTRAL"] }

[feedback]
training_detail_level = "full"
test_detail_level = "descriptive"

[stopping_criteria]
training_pass_rate = 1.0
test_pass_rate = 1.0
on_incomplete_convergence = "return_best"
